<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="index.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src='index.js'></script>
	<title>Convert Code</title>
</head>

<body>
	<header>
		<div class="site-title">
			<h1>Convert Code</h1>
		</div>
		<div class="header-links">
			<a href="#">more projects</a>
			<a href="">my site</a>
			<a href="">about me</a>
		</div>
	</header>
	<div class="progress-bar">
		<div class="progress-bar-line"></div>
	</div>
	<div class="bar">
		<div class="select-converter">
			<span class="active">script</span>
			<span>sql</span>
			<span>---</span>
			<span>---</span>
		</div>
	</div>
	<div class="select-language">
		<div class="language-bar-1">
			<div class="from-convert">
				<span class="active" value='python'>python 3.8</span>
				<span value='javascript'>javascript</span>
				<span value='c#'>c#</span>
				<span value='c++'>c++</span>
			</div>
		</div>
		<div class="language-bar-2">
			<div class="to-convert">
				<span class="active" value='python'>python 3.8</span>
				<span value='javascript'>javascript</span>
				<span value='c#'>c#</span>
				<span value='c++'>c++</span>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="fill-text">
			<textarea name="" id="your-script"></textarea>
			<textarea name="" id="my-script"></textarea>
		</div>
		<input type="submit" class="convert-button" value="convert">
	</div>
</body>

</html>
